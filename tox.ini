[tox]
envlist = flake8, {py27,py35}-{pinned,unpinned}

[flake8]
#exclude = crossbar/worker/test/examples/syntaxerror.py

[testenv:flake8]
skip_install = True
deps = flake8
commands = flake8 --ignore=E501 ..
basepython = python2.7

[testenv:coverage-erase]
skip_install = True
changedir={toxinidir}
deps =
   coverage
commands=
   coverage erase

[testenv:coverage-report]
skip_install = True
changedir={toxinidir}
deps =
   coverage
commands=
   coverage combine
   coverage report
   coverage html


[testenv]
whitelist_externals = sh
changedir=tests
deps =
   coverage
   pytest
commands =
   sh -c "which python"
   sh -c "which coverage"
   python -V
   pip --version
   pip install git+https://github.com/david415/pylioness.git
   pip install cbor
   pinned: pip install --ignore-installed -r {toxinidir}/requirements.txt

   python -c "import setuptools; print('setuptools-%s' % setuptools.__version__)"
   coverage --version

   coverage run -m pytest -vs {toxinidir}/tests

